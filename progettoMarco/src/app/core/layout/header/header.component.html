<section>
  <mat-toolbar>
    <button (click)="inputSideNav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Marco's Shop</span>
    <span class="example-spacer"></span>
    <div>
      <button mat-stroked-button [matMenuTriggerFor]="menu">GRUPPI</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let item of decodedToken?.groups">
          <p>{{ item }}</p>
        </button>
      </mat-menu>
    </div>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with shopping_cart icon"
    >
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </mat-toolbar>
</section>
