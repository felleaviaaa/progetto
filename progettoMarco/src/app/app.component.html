<app-header
  *ngIf="(isLoggedIn$ | async)?.token"
  [inputSideNav]="sideNav"
></app-header>

<mat-sidenav-container>
  <mat-sidenav #sideNav (click)="sideNav.toggle()" mode="side">
    <div *ngFor="let element of categoryList">
      <a routerLink="/{{element.url}}">{{ element?.category }}</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet> <!--(activate)="setActivated($event)"--> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
