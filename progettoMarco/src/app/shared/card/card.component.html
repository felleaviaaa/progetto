<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ itemTitle }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="itemImg" [alt]="'Photo of ' + itemTitle" />
  <mat-card-content> </mat-card-content>
  <button mat-stroked-button color="warn">ADD TO CART</button>
</mat-card>
