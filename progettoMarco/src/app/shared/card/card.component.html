<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ item.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="item.image" />
  <mat-card-content> {{ item.price }} </mat-card-content>
  <button
    mat-stroked-button
    color="warn"
    type="button"
    (click)="addtocart(item)"
  >
    ADD TO CART
  </button>
</mat-card>
